<!DOCTYPE html>
<html>
  <head>
      <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
      <meta charset="utf-8">
      <title>Hero Clicker</title>
      <link rel="stylesheet" href="css/style.css">
  </head>

  <body background="image/background.png">
      <div class="heosBox" id="none">
        <img src="image/hero1.png">
      </div>
      <div class="bodyBox">
        <div class="monitor">
          <div class="moniBox">
            <img id = "moni" src = "image/moni.png">
          </div>
          <div class="heroBox">
            <img id = "hero1" src = "image/hero1.png">
          </div>
        </div>

        <div class="keyboard">
          <div class="flexBox">
            <img id = "keyboard" src = "image/keyboard.png">
          </div>
        </div>

        <div class="humon">
          <img id = "people" src = "image/people.png">
        </div>

        <div class="phone">
          <div class="phoneBox">
            <img id = "phone" src = "image/phone.png">
          </div>
          <div class="pBox">
            <p id = "player">접속자 수 : 0</p>
          </div>
        </div>
      </div>
  <script src="script/game.js"></script>
  </body>
</html>
